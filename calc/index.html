<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="panel"></div>
        <div class="buttons">
          <div class="."></div>
          <button class="numb" id="menu">C</button>
          <button id="menu"></button>
          <button class="clear" id="menu"></button>
          <button data-ops="divided" class="ops">/</button>
          <button data-num="7" class="numb">7</button>
          <button data-num="8" class="numb">8</button>
          <button data-num="9" class="numb">9</button>
          <button data-ops="times" class="ops">*</button>
          <button data-num="4" class="numb">4</button>
          <button data-num="5" class="numb">5</button>
          <button data-num="6" class="numb">6</button>
          <button data-ops="minus" class="ops">-</button>
          <button data-num="1" class="numb">1</button>
          <button data-num="2" class="numb">2</button>
          <button data-num="3" class="numb">3</button>
          <button data-ops="plus" class="ops">+</button>
          <button data-num="0" class="numb">0</button>
          <button data-num="." class="numb">.</button>
          <button id="equals" class="equals" data-result="">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
